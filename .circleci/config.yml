version: 2.1

executors:
  docker-publisher:
    docker:
      - image: docker:19
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS

jobs:
  checkout_code:
    docker:
      - image: alpine:3.7
    steps:
      - run:
          name: Avoid hosts unknown for github
          command: |
            mkdir -p ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - checkout
      - run:
          name: List Files
          command: |
            pwd
            ls -al
      - persist_to_workspace:
          root: /root
          paths:
            - project

  build_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /root
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Docker Login
          command: |
            echo "$DOCKER_PASS" | docker login --username $DOCKER_USER --password-stdin
      - run:
          name: Build Image
          command: |
            docker build -f $(pwd)/dnf-server/Dockerfile -t $DOCKER_NAME/dnf-game:centos7-${CIRCLE_SHA1: 0: 7} $(pwd)/dnf-game/
            docker build -f $(pwd)/mysql56/Dockerfile -t $DOCKER_NAME/dnf-mysql:5.6-${CIRCLE_SHA1: 0: 7} $(pwd)/mysql56/
            docker tag $DOCKER_NAME/dnf-game:centos7-${CIRCLE_SHA1: 0: 7} $DOCKER_NAME/dnf-game:centos7-latest
            docker tag $DOCKER_NAME/dnf-mysql:5.6-${CIRCLE_SHA1: 0: 7} $DOCKER_NAME/dnf-mysql:5.6-latest
      - run:
          name: Archive Docker image
          command: |
            docker save -o dnf-game.tar $DOCKER_NAME/dnf-game:centos7-${CIRCLE_SHA1: 0: 7}
            docker save -o dnf-mysql.tar $DOCKER_NAME/dnf-mysql:5.6-${CIRCLE_SHA1: 0: 7}
      - run:
          name: Push Image
          command: |
            docker push $DOCKER_NAME/dnf-game:centos7-${CIRCLE_SHA1: 0: 7}
            docker push $DOCKER_NAME/dnf-mysql:5.6-${CIRCLE_SHA1: 0: 7}
            docker push $DOCKER_NAME/dnf-game:centos7-latest
            docker push $DOCKER_NAME/dnf-mysql:5.6-latest
      # 持久化root目录
      - persist_to_workspace:
          root: /root
          paths:
            - project

  tag_release_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /root
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Load archived Docker image
          command: |
            docker load -i dnf-game.tar
            docker load -i dnf-mysql.tar
      - run:
          name: Tag & Push Image
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag $DOCKER_NAME/dnf-game:centos7-${CIRCLE_SHA1: 0: 7} $DOCKER_NAME/dnf-game:centos7-$CIRCLE_TAG
            docker push $DOCKER_NAME/dnf-game:centos7-$CIRCLE_TAG
            docker tag $DOCKER_NAME/dnf-mysql:5.6-${CIRCLE_SHA1: 0: 7} $DOCKER_NAME/dnf-mysql:5.6-$CIRCLE_TAG
            docker push $DOCKER_NAME/dnf-mysql:5.6-$CIRCLE_TAG

workflows:
  staging:
    jobs:
      - checkout_code
      - build_image:
          requires:
            - checkout_code

  production:
    jobs:
      - checkout_code:
          # this yaml anchor is setting these values to "filters-production"
          filters: &filters-production
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - build_image:
          requires:
            - checkout_code
          filters:
            <<: *filters-production
      - tag_release_image:
          requires:
            - build_image
          filters:
            <<: *filters-production
